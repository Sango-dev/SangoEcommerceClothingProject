<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Вхід</title>
    <head th:replace="fragments/header :: header-css"></head>
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div class="w-full flex justify-left mx-2 mt-1">
    <div class="mx-2">
        <a th:href="@{/users/list}" class="underline text-indigo-700 hover:text-indigo-800"
        >Повернутися назад</a
        >
    </div>
</div>
<div class="flex justify-center">
    <div class="product_form mt-20">
        <form method="post" class="flex flex-col">
            <input
                    type="password"
                    name="password"
                    required
                    placeholder="Пароль"
                    autofocus
                    class="w-72 px-3 py-1 outline-0 border-b focus:border-blue-400 my-3"
            />
            <input
                    type="password"
                    name="matchPassword"
                    required
                    placeholder="Підтвердження паролю"
                    autofocus
                    class="w-72 px-3 py-1 outline-0 border-b focus:border-blue-400 my-3"
            />
            <div th:if="${errorFlag}">
                <p th:text="${errorMessage}" class="text-red-600 text-md"></p>
            </div>
            <input
                    type="submit"
                    name="submit"
                    th:action="@{/users/update-password}"
                    th:value="Змінити"
                    class="mt-4 flex justify-center p-3 text-white bg-neutral-800 font-bold hover:opacity-50 cursor-pointer"
            />
        </form>
    </div>
</div>
</body>
</html>
