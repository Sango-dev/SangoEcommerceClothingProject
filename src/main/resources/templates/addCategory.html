<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8" />
    <title>Додання категорії</title>
    <head th:replace="fragments/header :: header-css"> </head>
</head>
<body>
<!--Header-->
<div th:replace="fragments/header :: header"></div>
<!---->
<div class="flex justify-center">
    <div class="product_form mt-20">
        <form th:object="${category}" method="post" class="flex flex-col">
            <input
                    type="text"
                    th:field="*{title}"
                    required
                    placeholder="Назва категорії"
                    autofocus
                    class="w-72 px-3 py-1 outline-0 border-b focus:border-blue-400 my-3"
            />
            <input
                    type="submit"
                    name="submit"
                    th:action="@{/category/add-category}"
                    th:value="Додати"
                    class="mt-4 flex justify-center p-3 text-white bg-neutral-800 font-bold hover:opacity-50 cursor-pointer"
            />
        </form>
    </div>
</div>
</body>
</html>
