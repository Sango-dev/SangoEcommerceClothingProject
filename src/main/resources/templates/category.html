<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8" />
    <title>Категорія</title>
    <head th:replace="fragments/header :: header-css"> </head>
</head>
<body>
<!--Header-->
<div th:replace="fragments/header :: header"></div>
<!---->
<div class="w-full flex justify-left mx-2 mt-1">
    <div class="mx-2">
        <a th:href="@{/category/list}" class="underline text-indigo-700 hover:text-indigo-800"
        >Повернутися назад</a
        >
    </div>
</div>
<div class="flex justify-center">
    <div class="product_form mt-20">
        <form th:object="${category}" method="post" class="flex flex-col">
            <input
                    type="text"
                    th:field="*{title}"
                    required
                    placeholder="Назва категорії"
                    autofocus
                    class="w-72 px-3 py-1 outline-0 border-b focus:border-blue-400 my-3"
            />
            <div th:if="${errorFlag}">
                <p th:text="${errorMessage}" class="text-red-600 text-md"></p>
            </div>

            <input th:if="${add}"
                    type="submit"
                    name="submit"
                    th:action="@{/category/add-category}"
                    th:value="Додати"
                    class="mt-4 flex justify-center p-3 text-white bg-neutral-800 font-bold hover:opacity-50 cursor-pointer"
            />
            <input th:if="${update}"
                type="submit"
                name="submit"
                th:action="@{/category/update-category}"
                th:value="Змінити"
                class="mt-4 flex justify-center p-3 text-white bg-neutral-800 font-bold hover:opacity-50 cursor-pointer"
            />
        </form>
    </div>
</div>
</body>
</html>
